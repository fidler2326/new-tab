<html ng-app="newtab">
  <head>
    <title>New Tab</title>

    <script src="jquery/jquery.js"></script>

    <script src="js/todos.js"></script>
    <script src="js/modal.js"></script>

    <script src="jquery/500px.js"></script>

    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
<body>
  <div class="wrapper">

    <div class="page-wrapper">

      <!-- <button type="button" class="btn-callback" data-toggle="modal" data-target="#myModal"><img src="images/settings_bottom.svg" class="bottom" /><img src="images/settings_top.svg" class="top" /></button> -->

      <div class="weather">
        <div class="result"> </div>

      <!-- <div class="bookmark-trigger"></div>

      <!-- Clock tab -->
      <div id="div1" class="content" style="display: block;">
        <div class="flex-container">
          <div class="flex-middle">
            <div class="hello">
              <p id="clock"></p>
              <h2><span class="welcome"></span><span class="username"></span></h2>
            </div>
            <div class="new-user">
              <p>Hello! Please enter your name:</p>
              <div class="clearfix"></div>
              <input id="username">
              <a href="" class="btn-save">Save</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Todo tab -->
      <div class="todo-list" ng-controller="TodoListController as todoList">
        <ul>
          <li ng-repeat="todo in todoList.todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
          <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>

      <!-- Links -->
      <!-- <div class="links-menu">
        <li class="hide-menu"><a href="" class="showhidemenu">-</a></li>
        <ul class="menu-show">

          <div class="clearfix"></div>

          <div ng-controller="BookmarkCtrl" ng-init="init()">
            <div ui-sortable="todoSortable" ng-model="bookmarks">
              <li ng-repeat="bookmark in bookmarks" class="bookmarks">
                <a href="{{bookmark.bookmarkUrl}}"><img src="http://www.google.com/s2/favicons?domain={{bookmark.bookmarkUrl}}">{{bookmark.bookmarkName}}</a>
                <button class="delete" type="button" aria-hidden="true" ng-click="deleteBookmark($index)">&#10005;</button>
              </li>
              <li ng-show="!bookmarks.length" class="empty">
                <div class="alert info">
                  Add some bookmarks!
                </div>
              </li>
              <div class="clearfix"></div>

              <div class="bookmarks-form">
                <input type="text" placeholder="Title" ng-model="newBookmarkName">
                <input type="text" placeholder="Url" ng-model="newBookmarkUrl">
                <button class="bookmark" ng-click="addBookmark()">Add Bookmark</button>
              </div>
            </div>
          </div>
        </ul>
      </div> -->

    <!-- End of page-wrapper -->
    </div>

    <!-- Settings modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Settings</h4>
          </div>
          <div class="modal-body">
             <h2>You</h2>
            <label>Name:</label>
            <input id="edit-username" type="text">
            <a href="" class="btn btn-save" style="width: 100%; text-align: center;">Save</a>
            <div class="clearfix"></div>
            <h2 style="margin-top: 15px;">Tabs</h2>
            <div class="clearfix"></div>
            <label class="tab">Bookmarks:</label>
            <div class="switch on" id="switch-links">
              <input type="checkbox">
            </div>
            <div class="clearfix"></div>
            <label class="tab">Weather:</label>
            <div class="switch on" id="switch-weather">
              <input type="checkbox">
            </div>
            <div class="clearfix" style="margin-bottom: 20px;"></div>
            <h2>Data</h2>
            <p style="margin: 0 0 5px 0;"><a href="" class="refresh-joke">Refresh</a> - (Get new joke and background image)</p>
            <p><a href="" class="clear-data btn-danger">Clear all data</a> - (Warning: you will lose everything!!!)</p>
          </div>
          <div class="clearfix"></div>
      </div>
    </div>

  <!-- End of wrapper -->
  </div>

  <!-- This needs to be last -->
